<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag-tbody-HTML</title>
</head>
<body>
    <h1>A tag tbody</h1>
    <!--A tag <tbody> é usada para criar uma seção na tabela HTML que contém apenas as células do corpo da tabela.-->
    <!--Esta tag é geralmente usada em conjunto com as tags <thead> e <tfoot> para criar uma tabela bem estruturada.-->
    <!--Aqui está um exemplo de como usar a tag <tbody> em um código HTML:-->
        <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>João</td>
                <td>Silva</td>
                <td>25</td>
              </tr>
              <tr>
                <td>Maria</td>
                <td>Santos</td>
                <td>30</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Total de registros: 2</td>
              </tr>
            </tfoot>
          </table>
    <!--Neste exemplo, a tag <tbody> é usada para agrupar as células de dados da tabela, que estão dentro dos elementos <tr> e <td>. A tag <thead> é usada para agrupar as células do cabeçalho da tabela e a tag <tfoot> é usada para agrupar as células do rodapé da tabela.-->
    <!--Observe que o atributo colspan é usado no rodapé para estender a célula por todas as colunas da tabela.-->


</body>
</html>
